<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mock 3</title>
    </head>

    <body>
        <h1>Welcome Back!</h1>
        <article>
            <h2>Here's a great video from YouTube!</h2>
            <!--This video from youtube can be embedded-->
            <iframe width="220" height="180" src="#" frameborder="0" allowfullscreen></iframe>
            <!--But some youtube videos cannot be embedded. The reason why is that owners of the video can decide whether or not to allow it.-->
            <iframe width="220" height="180" src="C:\Users\Admin\Desktop\DI_Bootcamp_Stage1\HTML-Intermediate\video" frameborder="0" allowfullscreen></iframe>
            <h2>Here's a great video that you downloaded</h2>
            <!--If you downloaded a video, and you want to display it -->
            <video width="300" height="200" src="test.mp4" muted autoplay control></video>
            <!-- you could even use a poste -->
            <video width="300" height="200" src="test.mp4" muted controls poster="test.jpg"></video>
        </article>
        <article>
            <h2>Here's some music from Spotify!</h2>
            <iframe src="#" frameborder="0"></iframe>
            <h2>Here's some music that you downloaded!</h2>
            <!-- If you downloaded an audio, and you want to display it -->
            <audio controls src="test.mp3"></audio>
        </article>
        <hr>
    </body>

</html>
