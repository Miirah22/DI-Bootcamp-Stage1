<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LANDING PAGE 8PX GOLD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="assets/fontawesome/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-expand-lg py-3 bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" id="logo" href="#">INTENSE <small>job Board</small></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Find a job</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Post a job</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="hero vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 mx-auto text-center">
                    <h1 class="dispaly-4 text-white">Build Your Future</h1>
                    <p>We offer 2,989 job vacancies right now!</p>
                    <form class="row">
                      <div class="col-auto form-field-custom">
                        <input type="text" class="form-control" id="input1" placeholder="job title, skills or company">
                      </div>
                      <div class="col-auto form-field-custom">
                        <select class="form-select">
                          <option selected>City or state</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                      <div class="col-auto form-submit-custom">
                        <button type="submit" class="btn btn-success mb-3">Find jobs</button>
                      </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </div>
    <section id="categories">
      <div class="container-fluid">
        <div class="row">
          <div class="col-auto">
            Healthcare
          </div>
          <div class="col-auto">
            Automobile
          </div>
          <div class="col-auto">
            Construction
          </div>
          <div class="col-auto">
            Food
          </div>
          <div class="col-auto">
            Logistics
          </div>
          <div class="col-auto">
            Finance
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
